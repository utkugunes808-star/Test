    * { box-sizing: border-box; }
    html, body {

    .topbar {

      padding: 12px 16px;
      background: #fff;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .topbar .title {

    .icon-btn { border: 0; background: transparent; padding: 8px; cursor: pointer; }

    /* Nickname bar */
    .nickname {

      align-items: center;

      padding: 12px 16px;
      background: #fff;
      border-bottom: 1px solid var(--border);
    }
    .nickname label {
      font-weight: 600;
      min-width: 86px;
    }
    .nickname input {
      flex: 1;
      appearance: none;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 16px;
      background: #fafafa;
    }

    .content {
      padding: 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .card { background: var(--card); border-radius: 14px; border: 1px solid var(--border); }
    .card.section { padding: 16px; }
    .card h3 { margin: 0 0 10px 0; font-size: 18px; }
    .muted { color: var(--muted); }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    @media (max-width: 380px) { .grid { grid-template-columns: repeat(2, 1fr); } }

    .option {
      padding: 18px 14px;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 14px;
      text-align: left;
      cursor: pointer;
      transition: box-shadow .2s ease, border-color .2s ease, background .2s ease;
    }
    .option.active { border-color: #ffc0cb; background: #fff5f7; }
    .option:hover { box-shadow: 0 2px 10px rgba(0,0,0,.05); }
    .option .amount { font-weight: 800; font-size: 22px; display: flex; align-items: center; gap: 8px; }
    .option .price { margin-top: 6px; color: var(--muted); font-weight: 600; }
    .coin { width: 22px; height: 22px; border-radius: 50%; background: var(--coin); display: inline-flex; align-items: center; justify-content: center; font-weight: 800; font-size: 12px; }

    .spacer { height: 70px; }

    .footer {
      position: sticky;
      bottom: 0;
      background: #fff;
      padding: 12px 16px;
      border-top: 1px solid var(--border);
    }
    .cta {
      width: 100%;
      border: none;
      background: var(--accent);
      color: #fff;
      padding: 16px;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
    }
    .cta:active { background: var(--accent-press); }
  </style>
